<div class="login">
	<h3>Billing</h3>
	<div class="login_module">
		<div class="module form-module">
		  <div class="form" style="display: block;">
			<h2>Select one to continue payment</h2>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="cod" id="codRadio" value="COD" checked>
			  <label class="form-check-label" for="cod">
			    COD
			  </label>
			</div>
			<div class="form-check disabled">
			  <input class="form-check-input" type="radio" name="onlineBanking" id="onlineBankingRadio" value="ONLINE_BANKING" disabled>
			  <label class="form-check-label" for="onlineBanking">
			   Online Banking
			  </label>
			</div>
			<div class="form-check disabled">
			  <input class="form-check-input" type="radio" name="upi" id="upiRadio" value="UPI" disabled>
			  <label class="form-check-label" for="upi">
			   UPI
			  </label>
			</div>
			 <input type="submit" value="Continue" onclick="completePayment(event)"/>
		  </div>
		</div>
	</div>
</div>
