<!DOCTYPE html>
<html lang="en">
<head>
  <!-- To Clear Cookies -->
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="Pragma" content="no-cache" />

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
 <!-- Central Modal Medium Warning -->
 <div class="modal fade modal-dialog-centered" id="centralModalWarning" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
   aria-hidden="true">
   <div class="modal-dialog" role="document">
     <!--Content-->
     <div class="modal-content w-100">
       <!--Header-->
       <div class="modal-header text-justify bg-primary">
        <div class="row ">
         <div class="col-lg-10"><p class="h4">Continue Shopping As..</p></div>
         <div class="col-lg-1"><button type="button" class="close top-right" data-dismiss="modal" aria-label="Close">
           <span aria-hidden="true" class="top-right">&times;</span>
         </button>
         </div>
         </div>   
       </div>
       <!--Body-->
       <div class="modal-body">
         <div class="row ">
         <div class="col-lg-7"><button class="btn-lg" onclick="continueasUser(event)">User</button></div>
         <div class="col-lg-2"><button class="btn-lg" onclick="continueasGuset(event)">Guest</button></div>
         </div>
       </div>
       <!--Footer-->
       <div class="modal-footer">
       </div>
     </div>
     <!--/.Content-->
   </div>
 </div>
</body>
</html>
